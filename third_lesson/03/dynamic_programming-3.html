<html>

<body>
    <h1>Remove Name ðŸ¤–</p>
        <input type="text" id="name" placeholder="remove name">
        <button onclick="removeNames()">Remove Name</button>
        <ul id="items">
            <li>Mike</li>
            <li>David</li>
            <li>Suzan</li>
        </ul>
        <script>
            function removeNames() {
                let name = document.getElementById("name").value;
                let items = document.getElementById("items").getElementsByTagName("li");
                items = Array.from(items);
                items.forEach(item => {
                    if (item.innerText.toLowerCase() == name.toLowerCase()) {
                        item.remove();
                    }
                });
            }
        </script>
</body>

</html>
