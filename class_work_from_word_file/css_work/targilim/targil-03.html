<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Navigation Menu</title>
  <style>
    /* עיצוב סרגל הניווט */
    .navbar {
      position: fixed; /* נשאר קבוע גם בגלילה */
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;/* כדי לוודא שהוא מעל לתוכן אחר */
    }

    /* פריטי הניווט */
    .navbar a {
      display: inline-block; /* כדי שיופיעו בשורה */
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-family: Arial, sans-serif;
    }

    /* אפקט מעבר */
    .navbar a:hover {
      background-color: #555;
    }

    /* מרווח עליון לתוכן כי ה-navbar קבוע */
    .content {
      margin-top: 60px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">About</a>
    <a href="#">Products</a>
    <a href="#">Prices</a>
    <a href="#">Login</a>
    <a href="#">Register</a>
  </div>

  <div class="content">
    <h1>Welcome to Our Website</h1>
    <p>Scroll down to see the sticky navigation menu stay in place.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    <!-- הוסף כאן עוד תוכן ארוך כדי לבדוק את הגלילה -->
  </div>

</body>
</html>
