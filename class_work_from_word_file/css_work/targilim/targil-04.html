    .contact-button {
      position: fixed;      /* נשאר במקום גם בגלילה */

      color: white;         /* טקסט לבן */

      border: none;         /* אין גבול */
      border-radius: 10px;  /* פינות מעוגלות */
      font-size: 16px;      /* גודל טקסט ברור */
      /*    cursor: pointer;      /* מצביע עכבר של "יד" */
      text-decoration: none; /* להסיר קו תחתון מהקישור */
      font-family: Arial, sans-serif;
    }
  </style>
</head>

  <!-- כפתור קישור לדף info.html -->
