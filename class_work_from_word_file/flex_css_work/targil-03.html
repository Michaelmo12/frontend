<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>גלריית תמונות</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* הגלריה הראשית */
    #gallery {
      display: flex;            /* מסדר תמונות בשורה */
      flex-wrap: wrap;          /* עובר לשורה חדשה אוטומטית */
      gap: 16px;                /* רווח קבוע בין התמונות */
      padding: 20px;
      justify-content: center; /* ממרכז את כל הגלריה במסך */
      background-color: #f0f0f0;
    }

    /* כל תמונה בגלריה */
    #gallery img {
      width: 200px;             /* רוחב קבוע */
      height: 150px;            /* גובה אחיד */
      object-fit: cover;        /* חותך את התמונה אם צריך */
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <section id="gallery">
    <img src="https://picsum.photos/300/200?1" alt="image 1" />
    <img src="https://picsum.photos/300/200?2" alt="image 2" />
    <img src="https://picsum.photos/300/200?3" alt="image 3" />
    <img src="https://picsum.photos/300/200?4" alt="image 4" />
    <img src="https://picsum.photos/300/200?5" alt="image 5" />
    <img src="https://picsum.photos/300/200?6" alt="image 6" />
  </section>
  
</body>
</html>
