<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <title>08_descending_range.html</title>
  </head>
  <body>
    <h2>08_descending_range.html</h2>
    <script>
      let big = parseInt(prompt("הכנס מספר גדול:"));
      let small = parseInt(prompt("הכנס מספר קטן:"));
      for (let i = big; i >= small; i--) {
        console.log(i);
      }
    </script>
  </body>
</html>
