<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <title>12_average_array.html</title>
  </head>
  <body>
    <h2>12_average_array.html</h2>
    <script>
      const nums = [1, 2, 3, 4, 5];
      let sum = 0;
      for (let n of nums) {
        sum += n;
      }
      console.log("ממוצע:", sum / nums.length);
    </script>
  </body>
</html>
