  <body>
    <h2>11_sum_array.html</h2>
    <script>
      const nums = [1, 2, 3, 4, 5];
      let sum = 0;
      for (let n of nums) {
        sum += n;
      }
      for (let number of nums){
        console.log(number);
      }
      console.log("סכום:", sum);
    </script>
  </body>
