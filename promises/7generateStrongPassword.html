
<!DOCTYPE html>
<html lang="he">
<head><meta charset="UTF-8"><title>סיסמה חזקה</title></head>
<body>
  <h2>סיסמה חזקה</h2>
  <button onclick="runPassword()">צור סיסמה</button>
  <p id="result"></p>
  <script>
    function generateStrongPasswordAsync() {
      return new Promise((resolve, reject) => {
        const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        setTimeout(() => {
          const pwd = Array.from({length: 6}, () => chars[Math.floor(Math.random() * chars.length)]).join("");
          const hasUpper = /[A-Z]/.test(pwd);
          const hasLower = /[a-z]/.test(pwd);
          const hasDigit = /[0-9]/.test(pwd);
          hasUpper && hasLower && hasDigit ? resolve(pwd) : reject("סיסמה חלשה: " + pwd);
        }, 1000);
      });
    }

    async function runPassword() {
      try {
        const pass = await generateStrongPasswordAsync();
        document.getElementById("result").innerText = "סיסמה חזקה: " + pass;
      } catch (err) {
        document.getElementById("result").innerText = err;
      }
    }
  </script>
</body>
</html>
